<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <p>Sidenav</p>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button mat-icon-button (click)="onToggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      
      <div>St. Aloysius Stock Exchange</div>
      <div><a routerLink="/user/home">Home</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout class="navigation-items">
          <li><a routerLink="/signup" routerLinkActive="active" >Signup</a></li>
          <li><a routerLink="/login" routerLinkActive="active" >Login</a></li>
        </ul>
      </div>
    </mat-toolbar>
    Welcome
    <main>
      <app-admin></app-admin>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
